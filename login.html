<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Sample CMS | Login</title>
  </head>

  <body>
    
    <header id="login-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"><img src="https://usatftw.files.wordpress.com/2017/01/yourface.png?w=1000"> This is a Sample</h1>
                </div>
            </div>
        </div>
    </header>
    
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <form id="login" action="index.html" class="well">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter Email"autofocus>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block"> Login </button>
                    </form>
                    <p class="text-center"><a href="#forgot" data-toggle="modal" data-target="#forgotModal"> Forgot email address or password? </a></p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="modal-forgot">
        <div class="modal fade" id="forgotModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModal"> Forgot Email of Password? </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email-recover" class="control-label">Enter email to reset your password or email:</label>
                                <input type="email" class="form-control" id="email-recover">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Send Recovery Email</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
